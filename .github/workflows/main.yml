name: Analyze Code

on: [push, pull_request]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16'

    - name: Analyze Go code
      run: |
        go test ./...
        go vet ./...
        go fmt ./...
        
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: bun install

    - name: Lint and test Node.js code
      run: |
        bun run lint
        bun test
